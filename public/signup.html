<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h1>환영합니다!</h1>
    <form method="POST" action="/signup">
        <div>
            <label for="nickname">닉네임: </label>
            <input type="text" id="nickname" name="nickname" placeholder="6글자 이하 닉네임 입력" required />
        </div>
        <br/>
        <div>
            <label for="email">e-mail: </label>
            <input type="email" id="email" name="email" placeholder="이메일 입력" required />
        </div>
        <br/>
        <div>
            <label for="ID">ID: </label>
            <input type="text" id="ID" name="ID" placeholder="아이디 입력" required />
        </div>
        <br/>
        <div>
            <label for="password">password: </label>
            <input type="password" id="password" name="password" placeholder="비밀번호 입력" required />
        </div>
        <br/>
        <div>
            <label for="confirmPassword">Confirm Password: </label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 재입력" required />
        </div>
        <br/>
        <div>
            <button type="submit">가입하기</button>
        </div>

        <script>
            // 폼 제출 시 비밀번호 일치 여부 확인
            document.querySelector('form').onsubmit = function(e) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    e.preventDefault();
                    alert('비밀번호가 일치하지 않습니다.');
                    return false;
                }
                
                // 이메일 형식 검사
                const email = document.getElementById('email').value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    e.preventDefault();
                    alert('올바른 이메일 형식이 아닙니다.');
                    return false;
                }
            };
        </script>
    </form>
</body>
</html>
